<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <title>Arabic Number to English Phrase</title>
  </head>
  <body>
  <div class="container">  
  <form id="contact" action="" method="">
    <h3>Digital Natives Form</h3>
    <h4>Arabic Number to English Phrase</h4>
    
    <fieldset>
      <input placeholder="Your Arabic Number" type="number" tabindex="1" required autofocus>
    </fieldset>
    
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Convert</button>
    </fieldset>
    <fieldset>
      <input placeholder="Your English Phrase" type="text"  disabled >
    </fieldset>
    <p class="copyright">Designed by Mahmoud El Kotoury</p>
  </form>
</div>
    <!-- Scripts -->
    <script src="app.js"></script>
  </body>
</html>
